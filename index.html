<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バディーズチェッカー</title>
  <link rel="stylesheet" href="res/css/style.css" type="text/css">
  <script src="res/js/logic.js"></script>
</head>
<body>

  <!-- キャラクター情報を表示 -->
  <div class="container">
      <div class="header">
          <div class="title">
              <span class="title-text">バディーズチェッカー</span>
          </div>
      </div>
      <div id="character-forms" class="list">
      </div>
      <div class="search-filter">
          <input type="text" placeholder="検索" class="search-box">
          <button class="filter-button">フィルター</button>
      </div>
      <div class="view-options">
          <select class="dropdown">
              <option>実装日</option>
          </select>
      </div>
      <div class="url-generation">
        <button type="button" onclick="generateUrl()">共有用URL</button>
        <h2>生成されたURL</h2>
        <p id="generated-url">まだURLは生成されていません。</p>
        <button id="copy-url-btn" style="display:none;" onclick="copyUrl()">URLをコピー</button>
      </div>
  </div>
</body>
</html>
